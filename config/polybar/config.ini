[bar/bar1]
font-0 = "Misc Tamsyn:style=Regular:size=20;0"
font-1 = "Misc Tamsyn:style=Regular:size=15;0"
modules-center = date
modules-left = i3

[module/date]
type = internal/date
interval = 1.0

date = %Y-%m-%d%
time = %H:%M

label = %date% %time%
label-font = 1

[module/i3]
type = internal/i3

enable-scroll = false

pin-workspaces = true
workspace-label = "%{T2}%index%"
label-focused = ${self.workspace-label}
label-unfocused = ${self.workspace-label}
label-urgent = ${self.workspace-label}
label-visible = ${self.workspace-label}

label-focused-padding = 7px
label-unfocused-padding = 7px

label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
